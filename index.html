<html>
    <head>
        <title>Basic HTML</title>
        <style type="text/css">
            html,body {
                background-color:darkgray;
            }

            .rainbow-text {
                background-image: linear-gradient(to left, violet, indigo, blue, green, orange, red);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        </style>
    </head>
    <body>
        <div style="border: 2px solid black; background-color: antiquewhite;">
        <marquee style="font-size: 200%; margin-top: 100px;" scrollamount="15" behavior="alternate">
            Welcome to 1996 –– The old internet!
        </marquee>
        <marquee style="font-size: 200%; margin-top: 100px;" class="rainbow-text" scrollamount="15" behavior="alternate" direction="down">
            Why would someone use this!?
        </marquee>
    </div>
    </body>
</html>
